<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/header :: body (~{::body})">
<head><title>Publishers</title></head>
<body>
<h1>Publishers</h1>
<a th:href="@{/publishers/new}">Add New Publisher</a>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Actions</th>
    </tr>
    <tr th:each="publisher : ${publishers}">
        <td th:text="${publisher.name}"></td>
        <td th:text="${publisher.address}"></td>
        <td>
            <a th:href="@{'/publishers/edit/' + ${publisher.id}}">Edit</a> |
            <a th:href="@{'/publishers/delete/' + ${publisher.id}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>

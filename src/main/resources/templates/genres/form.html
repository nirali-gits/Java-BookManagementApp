<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/header :: body (~{::body})">
<head><title>Genre Form</title></head>
<body>
<h1 th:text="${genre.id == null} ? 'Add Genre' : 'Edit Genre'"></h1>
<form th:action="@{/genres}" th:object="${genre}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>
    <button type="submit">Save</button>
</form>
<a th:href="@{/genres}">Back to List</a>
</body>
</html>
